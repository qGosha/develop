<!-- start feature/search code  -->
  <div>
    <table class="search"> 
      <tr>
       <td class = "search-glass"><i class="fa"></i></td>
        <td>
         <input type="text" id="searchBox"/>
        </td>
      </tr>
    </table>
    </div>

<!-- end feature/search code -->  

  <div class="top-bar"></div>
<div class="central-block">
  <div class="time">
    <span class="hours"></span>
    <span class="divider">:</span>
    <span class="minutes"></span>
  </div>
  <h1 class="greeting"></h1>
</div>
<div class="main-focus">
  <div class="setfocus" hidden>
  <h2 class="focus-q">What is your main focus for today?</h2>
  <input type="text" class="focus-field">
  </div>
  <div class="yourfocus" hidden>
    <div class="today">today</div>
    <div class="yourfocus_panel">
    <input type="checkbox" id="check" class="switchOnHover">
    <label for="check" class="switchOnHover"></label>
    <span class="goaltext"></span>
    <span  class="close switchOnHover"><i>&#10006;</i></span>
    </div>
    <span class="focus-status"></span>
  </div>

</div>
